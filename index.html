<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coin Converter</title>
    <!-- css -->
    <link rel="stylesheet" href="css/style.css">
    <!-- fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lora:ital,wght@0,400..700;1,400..700&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <form action="#">
        <div class="title">
            <h1>Coin Converter</h1>
            <img src="img/coin-svgrepo-com.svg" alt="coin" width="50">
        </div>
        <div class="form-container">
            <div>
                <label for="main_coin">Euros</label>
                <input type="number" name="main_coin" id="main_coin">
                <p class="form-error" id="error">Formato no valido</p>
            </div>
            <div>
                <label for="dollar">Dollar</label>
                <input type="number" name="dollar" id="dollar" disabled>
            </div>
            <div>
                <label for="yen">Yen</label>
                <input type="number" name="yen" id="yen" disabled>
            </div>
            <div>
                <label for="aud">Australian Dollar</label>
                <input type="number" name="aud" id="aud" disabled>
            </div>
        </div>
        
    </form>

    <!-- js scripts -->
    <script src="js/app.js"></script>
</body>
</html>
